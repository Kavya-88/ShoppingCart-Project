<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="./css/mystyles.css" rel="stylesheet">

    <title>Shopping Cart Page</title>
  </head>
  <body>
    <!-- Nav bar starts here -->
    <header>
      <nav>
    <h2>Online Shopping</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">About</a></li>
      <li class="cart">
        <a href="index.html">
          <ion-icon name="basket"></ion-icon>Cart<span>0</span>
        </a>
      </li>
    </ul>
      </nav>
    </header>
    <!-- Nav bar ends here -->

    <!-- Column starts here -->

    <section class="container mt-5">
      <div class="row">
        <div class="col">
          <!-- Card starts here -->
          <div class="card" style="width: 18rem;">
            <img src="images/samsung-j2Pro.JPG" class="card-img-top" alt="Samsung">
            <div class="card-body">
              <h5 class="card-title text-center">Samsung J2 Pro</h5>
              <h6 class="card-text text-center">$ 1200.00</h6>
              <a href="#" class="btn btn-success button mt-3 add-cart cart1">Add to Cart</a>
            </div>
          </div>
           <!-- Card ends here -->
        </div>
        <div class="col">
          <!-- Card starts here -->
          <div class="card" style="width: 18rem;">
            <img src="images/HpProbook.JPG" class="card-img-top" alt="hpprobook">
            <div class="card-body">
              <h5 class="card-title text-center">HP Probook 650</h5>
              <h6 class="card-text text-center">$ 1600.00</h6>
              <a href="#" class="btn btn-success mt-3 add-cart cart2">Add to Cart</a>
            </div>
          </div>
           <!-- Card ends here -->
        </div>
        <div class="col">
          <!-- Card starts here -->
          <div class="card" style="width: 18rem;">
            <img src="images/samsung-galaxy.JPG" class="card-img-top" alt="samsunggalaxy">
            <div class="card-body">
              <h5 class="card-title text-center">Samsung Galaxy S20</h5>
              <h6 class="card-text text-center">$ 1400.00</h6>
              <a href="#" class="btn btn-success mt-3 add-cart cart3">Add to Cart</a>
            </div>
          </div>
          <!-- Card ends here -->
        </div>
        </div>
    </section>

 
      <h1 class="mt-3">Order Details</h1>
      <!-- Table starts here -->
      <div class="products-container">
        <div class="product-header">
          <h5 class="product-title">Item Name</h5>
          <h5 class="price">Price</h5>
          <h5 class="quantity">Quantity</h5>
          <h5 class="total">Total</h5>
        </div>
        <div class="products">

        </div>
      </div>
      <!-- Table ends here -->
    










    <!-- Column ends here -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    
    <script src="js/index.js"></script>
  </body>
</html>
